# =================================================================
# TASK MANAGER - APPLICATION CONFIGURATION
# =================================================================

# Server Configuration
server.port=8081
server.servlet.context-path=/

# Application Information
spring.application.name=task-manager-backend
info.app.name=Task Manager Backend
info.app.description=Sistema de gesti√≥n de tareas con Spring Boot
info.app.version=1.0.0

# =================================================================
# DATABASE CONFIGURATION
# =================================================================

# H2 Database (Development)
spring.datasource.url=jdbc:h2:file:./data/taskmanager
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (Solo para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# =================================================================
# SECURITY CONFIGURATION
# =================================================================

# JWT Configuration
jwt.secret=taskmanager2024secretkeyverylong123456789
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Security
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# =================================================================
# LOGGING CONFIGURATION
# =================================================================

# Log Levels
logging.level.com.taskmanager=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =================================================================
# ACTUATOR CONFIGURATION
# =================================================================

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# =================================================================
# VALIDATION CONFIGURATION
# =================================================================

# Validation
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=NON_NULL

# =================================================================
# DEVELOPMENT CONFIGURATION
# =================================================================

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
